<section>
  <div class="card">
    <input id="tokenMint" placeholder="Enter token mint address...">
    <button class="btn" onclick="lookupToken()">Check Token</button>
    <div id="tokenOutput" style="margin-top:15px;"></div>
  </div>
</section>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script src="https://unpkg.com/@raydium-io/raydium-sdk@latest/dist/index.iife.min.js"></script>
<script src="js/main.js"></script>
<script>
async function lookupToken() {
  const mint = document.getElementById("tokenMint").value.trim();
  if(!mint) return alert("Enter token mint address!");
  try{
    const pools = await raydiumSDK.getMultiplePools(connection, [mint]);
    if(pools.length>0){
      const pool = pools[0];
      document.getElementById("tokenOutput").innerText = 
      `Price: $${pool.tokenBPrice.toFixed(4)}, Liquidity: ${pool.lpTotalSupply.toFixed(2)}`;
    } else {
      document.getElementById("tokenOutput").innerText = "No Raydium pool found.";
    }
  } catch(e){ console.error(e);}
}
</script>
